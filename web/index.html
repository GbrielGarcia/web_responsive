    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <!-- $FLUTTER_BASE_HREF -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Desarrollo web a medida, para grandes y pequeÃ±a empresas.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gabriel Codigo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-con">

  <title>Gabriel Codigo</title>
  <link rel="manifest" href="manifest.json">


  <style>
    body {
      background-color: #1E1E28;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .loader {
      border: 16px solid #FFC107;
      border-radius: 50%;
      border: 50px solid;
      border-top: 50px solid #FFC507;
      border-right: 50px solid #e93d12;
      border-bottom: 50px solid #FFC507;
      border-left: 50px solid #e93d12;
      width: 30px;
      height: 30px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    .iconLoading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      height: 94%;
      border-radius: 50%;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <div class="loading">
    <div class="loader"></div>
    <img class="iconLoading" src="icons/Icon-192.png" alt="icon" srcset="">
  </div>
  <script src="main.dart.js" type="application/javascript"></script>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  </script>




</body>

</html>
