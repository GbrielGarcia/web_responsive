name: web_responsive_ui
description: Web responsive con flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  universal_html: ^2.0.8
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#B3BFD7"
  image: "assets/splash.jpeg"
  color_dark: "#3A3A3A"
  image_dark: "assets/splash.jpeg"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Agustina
      fonts:
        - asset: assets/fonts/Agustina.ttf
