name: web_responsive_ui
description: Web responsive con flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_splash_screen: ^1.1.0
  avatar_view: ^1.0.1
  fluro: ^2.0.3
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  google_fonts: ^2.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/works/
    - assets/img/
    - assets/svg/
  fonts:
    - family: GoogleSansRegular
      fonts:
        - asset: assets/GoogleSansRegular.ttf
